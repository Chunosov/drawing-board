<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drawing board demo</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" sizes="any" />
    <!-- Primary Meta Tags -->
    <meta name="title" content="Drawing board demo" />
    <meta name="description" content="Drawing board demo" />
    <meta name="author" content="Chunosov.N@gmail.com" />
    <!-- Theme Colour -->
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/normalize.css" />
    <link rel="stylesheet" href="/dist/client.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="board">
      <canvas id="board-canvas"></canvas>
      <div id="main-toolbar">
        <div class="btn-tool" id="btn-clear">
          <i class="fa fa-trash"></i>
          <span class="tooltip tooltip-top">Clear canvas</span>
        </div>
        <div class="btn-separator"></div>
        <div class="btn-tool" id="btn-pen">
          <i class="fa fa-pencil"></i>
          <span class="tooltip tooltip-top">Draw with pen</span>
        </div>
        <div class="btn-tool" id="btn-erase">
          <i class="fa fa-eraser"></i>
          <span class="tooltip tooltip-top">Erase canvas</span>
        </div>
        <div class="btn-tool" id="btn-pan">
          <i class="fa fa-hand-paper-o"></i>
          <span class="tooltip tooltip-top">Pan canvas</span>
        </div>
        <div class="btn-separator"></div>
        <div class="btn-tool" id="btn-color-red">
          <span class="color-icon" style="background:red"></span>
          <span class="tooltip tooltip-top">Pen color - RED</span>
        </div>
        <div class="btn-tool" id="btn-color-green">
          <span class="color-icon" style="background:green"></span>
          <span class="tooltip tooltip-top">Pen color - GREEN</span>
        </div>
        <div class="btn-tool" id="btn-color-blue">
          <span class="color-icon" style="background:blue"></span>
          <span class="tooltip tooltip-top">Pen color - BLUE</span>
        </div>
        <div class="btn-tool" id="btn-color-yellow">
          <span class="color-icon" style="background:yellow"></span>
          <span class="tooltip tooltip-top">Pen color - YELLOW</span>
        </div>
        <div class="btn-tool" id="btn-color-orange">
          <span class="color-icon" style="background:orange"></span>
          <span class="tooltip tooltip-top">Pen color - ORANGE</span>
        </div>
        <div class="btn-tool" id="btn-color-black">
          <span class="color-icon" style="background:black"></span>
          <span class="tooltip tooltip-top">Pen color - BLACK</span>
        </div>
      </div>
      <div id="canvas-cursor"></div>
    </div>
    <div id="dev-toolbar">
      <div class="btn-tool" id="btn-timer-draw">
        <i class="fa fa-clock-o"></i>
        <span class="tooltip tooltip-left">Draw by timer</span>
      </div>
      <div class="btn-tool" id="btn-draw-points">
        <i class="fa fa-circle-o"></i>
        <span class="tooltip tooltip-left">Draw points</span>
      </div>
    </div>
    <script type="module" src="/dist/client.js"></script>
  </body>
</html>
